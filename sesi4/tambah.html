<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGeCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-and" href="#">Penggajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>
            <form action="">
                <div class="mb-3">
                    <label for="nik" class="form-label">NIK: </label>
                <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10" required placeholder="Contoh: 123">
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama :</label>
                <input type="text" class="form-control" id="nama" name="nama" required placeholder="Contoh: Lizaa">
                </div>
                <div class="mb-3">
                    <label for="tanggal_mulai" class="form-label">Tanggal Mulai :</label>
                    <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai" required min="2022-01-11">
                </div>
                <div class="mb-3">
                    <label for="gaji_pokok" class="form-label">Gaji Pokok :</label>
                    <input type="number" class="form-control" id="gaji_pokok" name="gaji_pokok" required min="1000000" step="1000">
                </div>
                <div class="mb-3">
                    <label for="status Karyawan" class="form-label">Status Karyawan :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan" id="tetap" value="TETAP" checked>
                        <label class="form-check-label" for="tetap">
                            TETAP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status_karyawan"  id="kontrak" value="KONTRAK">
                        <label class="form-check-label" for="KONTRAK">
                            KONTRAK
                        </label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio"  name="status_karyawan" id="magang" value="MAGANG">
                         <label class="form-check-label" for="magang">
                            MAGANG
                         </label>
                    </div>
                </div>
                
                <input type="radio" id="magang" name="status_karyawan" value="MAGANG">
                <label for="magang">MAGANG</label>

                <button type="submit" id="btn_primary" name="btn_submit" value="Submit">
                    <i class="fa fa-save"></i> Submit
                </button>
                <button type="reset" id="btn_warning" name="btn_reset" value="Reset">
                    <i class="fa fa-rotate"></i> Reset
                </button>
            </form>   
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
